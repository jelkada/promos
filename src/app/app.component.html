
<div class="container-fluid">

  <div class="row text-center">
    <h1 class="m-4">Promotions</h1>
  </div>

  <div class="row text-center">
    <app-banner class="w-100" [banner]="banner"></app-banner>
  </div>

  <div class="row card-deck p-3">
    <app-card class="col-xs-12 col-md-6 col-lg-4 p-0 mb-4"
              *ngFor="let promoItem of promos" [promo]="promoItem"></app-card>
  </div>

</div>
