


<div class="row text-center">

  <div class="col-xs-12 w-100  align-items-center justify-content-end position-relative border-top border-bottom">
    <div class="banner-text">
      <h2>{{ banner.title }}</h2>
      <p class="mb-0">{{ banner.subtitle }}</p>
    </div>
    <img class="banner-img d-none d-sm-none d-md-block" [src]="banner.imgDesktop" />
    <img class="banner-img d-md-none" [src]="banner.imgMobile" />
  </div>

</div>
