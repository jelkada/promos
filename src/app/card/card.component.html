
  <div class="card h-100 promo-shadow promo-border position-relative">

    <div class="card-header w-100 promo-header-border">
      <h4 class="text-center txtSize20">{{ promo.title }}</h4>
    </div>

    <div class="text-center p-2">
      <img class="promo-img" src="{{ promo['image'][0].fields.file.url }}" />
    </div>

    <div class="card-body border-top my-1 pb-5 mb-5">
      <h5 class="card-title" *ngIf="promo.subtitle">{{ promo.subtitle }}</h5>
      <p class="card-text txtSize14 h-100" [innerHTML]="promo.desc"></p>
    </div>

    <div class="position-absolute w-100 text-center btn-bottom-20">
      <a href="{{ promo['button'][1] }}">
        <button class="btn btn-dark bg-red btn-border p-2 px-4">{{ promo['button'][0] }}</button>
      </a>
    </div>

  </div>
