
  <div class="card h-100 promo-shadow promo-border">
    <div class="card-header w-100 promo-header-border">
      <h4 class="text-center txtSize20">{{ promo.PromoTitle }}</h4>
    </div>
    <div class="text-center p-2">
      <img class="promo-img" src="{{ promo['promoImage'][0].fields.file.url }}" />
    </div>
    <div class="card-body border-top my-1">
      <h5 class="card-title" *ngIf="promo['PromoSubitle']">{{ promo.PromoSubitle }}</h5>
      <p class="card-text txtSize14 h-100" [innerHTML]="promo.promoDesc"></p>
    </div>
  </div>
